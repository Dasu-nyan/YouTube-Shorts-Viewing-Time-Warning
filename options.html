<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Shorts Timer 設定</title>
  <style>
    label {
      margin-right: 8px;
    }
    input {
      width: 50px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>視聴制限時間の設定</h1>
  <div>
    <label>時間:</label>
    <input id="hours" type="number" min="0" step="1" />
    <label>分:</label>
    <input id="minutes" type="number" min="0" step="1" />
    <label>秒:</label>
    <input id="seconds" type="number" min="0" step="1" />
  </div>
  <button id="save">保存</button>
  <script src="options.js"></script>
</body>
</html>
